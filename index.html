<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body class="bg-secondary-subtle">
    <main>
        <header>
            <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section id="contenedor-formulario">
            <div class="row">
                <div class="col-4 offset-4">
                    <!-- <div class="display-6">¿Adónde quieres ir?</div> -->
                    <h2 class="text-center mt-5 pt-5">¿Adónde quieres ir?</h2>
                    <p class="text-secondary text-center">Estás a solo unos pasos de estar en el destino de tus sueños
                        para tus vacaciones. A continuación
                        cuéntanos adonde quieres ir.</p>

                    <div class="row">
                        <div class="col-4 offset-2">
                            <div class="mb-3 text-center">Origen:</div>
                            <select id="origen" class="form-select">
                                <option value="">Seleccione</option>
                                <option value="chicago">Chicago, USA</option>
                                <option value="boston">Boston, USA</option>
                                <option value="new york">New York, USA</option>
                                <option value="florida">Florida, USA</option>
                            </select>
                            <input type="date" class="mt-2 form-control">
                        </div>
                        <div class="col-4">
                            <div class="mb-3 text-center">Destino:</div>
                            <select id="destino" class="form-select">
                                <option value="">Seleccione</option>
                                <option value="paris">Paris, FR</option>
                                <option value="venecia">Venecia, IT</option>
                                <option value="londres">Londres, UK</option>
                                <option value="concepcion">Concepción, CH</option>
                            </select>
                            <input type="date" class="mt-2 form-control">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contenedor-itinerario" class="d-none">
            <div class="card border-0 mx-3 mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center">Itinerario</h2>
                    <hr>
                    <div id="resultados" class="row">
                        <div class="col-4 text-center">
                            <div id="fecha-origen" class="badge text-bg-primary bg-opacity-25 text-primary">2023-04-24</div>
                            <div id="resultado-origen" class="mt-4"></div>
                            <div class="badge text-bg-primary">Ver más información</div>
                        </div>
                        <div class="col-4 text-center">
                            <div id="resultado-escala" class="mt-5 pt-3"></div>
                        </div>
                        <div class="col-4 text-center">
                            <div id="fecha-destino" class="badge text-bg-success bg-opacity-25 text-success">2023-04-26</div>
                            <div id="resultado-destino" class="mt-4"></div>
                            <div class="badge text-bg-primary">Ver más información</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
